    <meta charset="utf-8">
    <title></title>
    <script src="https://d3js.org/d3.v5.js"></script>

  <body>
    <style>
      #timerOptions button span:last-of-type,
      #timerOptions button.playing span:first-of-type {
        display: none;
      }
      #timerOptions button.playing span:last-of-type {
        display: initial;
      }

      path {
        opacity: 1;
        transition: opacity .15s ease;
      }

      svg {
        border-radius: 100%;
      }

      #pieCharts {
        padding-top: 500px;
        border: solid 3px green;
        position: relative;
      }

      #pieCharts svg.mainPie {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        transform-origin: top center;
        transform: scale(3);
      }


    </style>
    <h1>Test</h1>
    <!-- <svg></svg> -->
    <header id="timerOptions">
      <button>
        <span>&#9658;</span>
        <span>&#10074; &#10074;</span>
      </button>
    </header>

    <section id="pieCharts"></section>
